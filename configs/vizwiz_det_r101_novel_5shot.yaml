_BASE_: "Base-RCNN.yaml"
MODEL:
  WEIGHTS: ""
  MASK_ON: False
  RESNETS:
    DEPTH: 101
  BACKBONE:
    FREEZE_AT: 0
  ROI_HEADS:
    NUM_CLASSES: 100  # 75 base + 25 novel = 100 total (FIXED from 101)
    SCORE_THRESH_TEST: 0.05
    BATCH_SIZE_PER_IMAGE: 128
INPUT:
  MIN_SIZE_TRAIN: (480, 512, 544, 576, 608, 640, 672, 704, 736, 768, 800)
  MIN_SIZE_TEST: 800
DATASETS:
  TRAIN: ('vizwiz_OD25_0_train_novel_5shot',)
  TEST: ('vizwiz_OD25_0_val_novel',)
SOLVER:
  IMS_PER_BATCH: 8
  BASE_LR: 0.001
  WEIGHT_DECAY: 0.0001
  WEIGHT_DECAY_BIAS: 0.0001
  WEIGHT_DECAY_NORM: 0.0
  STEPS: (840, 1120)
  MAX_ITER: 1400
  WARMUP_ITERS: 100
  CHECKPOINT_PERIOD: 10000
TEST:
  EVAL_PERIOD: 500
  PCB_ENABLE: True  # Enable Prototypical Calibration Block for few-shot
  PCB_MODELPATH: "imagenet_pretrain/torchvision/resnet101-5d3b4d8f.pth"
OUTPUT_DIR: "./outputs/OD25_0/novel_5shot"

